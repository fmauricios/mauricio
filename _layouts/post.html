---
layout: default
comments: true
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
   <div class="addthis_inline_share_toolbox" style="margin-bottom: 10px;"></div>
  {{ content }}
</div>

<div id="disqus_thread"></div>
  <script>
  var disqus_config = function () {
    this.page.url = "https://mauricioserna.me";
    this.page.identifier = "{{ page.date }}";
  };

  (function() {
    var d = document, s = d.createElement('script');
    s.src = 'https://mauriciosernaf.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
  })();
  </script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>

<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5584cbc62fe5827a"></script>
